<form role="form">
    <div class="modal-header">
        <h4 class='modal-title'></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
    </div>
    <div class="modal-body">
        <input type='hidden' name='idcartao'>
        <div class="form-group">
            <label for='instituicao'>Instituição</label>
            <div id='div-instituicao'>
                <select class='form-control selectpicker' id='instituicao' name='instituicao' data-live-search='true'
                    required></select>
            </div>
        </div>
        <div class='form-group'>
            <label for='nome_cartao'>Nome do Cartão:</label>
            <input class='form-control' type='text' id='nome_cartao' name='nome_cartao'
                placeholder='Digite o nome ddo cartão' required>
        </div>
        <div class='row'>
            <div class="col-sm-4">
                <label for='limite'>Limite</label>
                <input class='form-control' type='number' id='limite' name='limite' placeholder='Digite o limite do seu cartão' required>
            </div>
            <div class="col-sm-4">
                <label for='fechamento'>Fechamento</label>
                <select class='form-control selectpicker' id='fechamento' name='fechamento' data-live-search='true' required></select>
            </div>
            <div class="col-sm-4">
                <label for='vencimento'>Vencimento</label>
                <select class='form-control selectpicker' id='vencimento' name='vencimento' data-live-search='true' required></select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class='btn btn-success' type='submit'>Salvar</button>
        <button class='btn btn-danger' type='button' id='btn-excluir'>Excluir</button>
    </div>
</form>

<script src='js/cartao-form.js'></script>
