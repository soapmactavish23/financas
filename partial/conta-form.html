<form role="form">
    <div class="modal-header">
        <h4 class='modal-title'></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
    </div>
    <div class="modal-body">
        <input type='hidden' name='idconta'>
        <div class="form-group">
            <label for='instituicao'>Instituição</label>
            <div id='div-instituicao'>
                <select class='form-control selectpicker' id='instituicao' name='instituicao' data-live-search='true'
                    required></select>
            </div>
        </div>
        <div class="form-group">
            <label for='tipo_conta'>Tipo de Conta</label>
            <div id='div-tipo_conta'>
                <select class='form-control selectpicker' id='tipo_conta' name='tipo_conta' data-live-search='true' required></select>
            </div>
        </div>
        <div class='form-group'>
            <label for='nome'>Nome da Conta:</label>
            <input class='form-control' type='text' id='nome_conta' name='nome_conta'
                placeholder='Digite o nome da conta' required>
        </div>
        <div class='form-group'>
            <label for='saldo'>Saldo</label>
            <input class='form-control' type='number' id='saldo' name='saldo'
                placeholder='Digite o saldo atual da sua conta' step="0.01" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class='btn btn-success' type='submit'>Salvar</button>
        <button class='btn btn-danger' type='button' id='btn-excluir'>Excluir</button>
    </div>
</form>

<script src='js/conta-form.js'></script>
