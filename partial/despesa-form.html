<form role="form">
	<div class="modal-header">
		<h4 class='modal-title'></h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">&times;</button>
	</div>
	<div class="modal-body">
		<input type='hidden' name='iddespesa'>
		<div class='form-group'>
			<label for='despesa'>Despesa</label>
			<input class='form-control' type='text' id='nome' name='nome' placeholder='Digite a despesa' required>
        </div>
        <div class='form-group'>
			<label for='valor_despesa'>Valor da Despesa</label>
			<input class='form-control' type='number' id='valor_despesa' name='valor_despesa' placeholder='R$ 00.00' required>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="checkbox" id="tipo_despesa" name='tipo_despesa'>
			<label class="form-check-label" for="tipo_despesa">Despesa Fixa</label>
		  </div>
	</div>
	<div class="modal-footer">
		<button class='btn btn-success' type='submit'>Salvar</button>
		<button class='btn btn-danger' type='button' id='btn-excluir'>Excluir</button>
	</div>
</form>

<script src='js/despesa-form.js'></script>
